<html>
<head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
 <script src="Flickr.js"></script>
</head>
<body onload="init()">
<script>
function init() {
  var OSM_COPY = 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community';
  var center = new L.LatLng(47.8,13.05);
  var zoom = 15;

  var map = new L.Map('map', {center: center, zoom: zoom});
  var mapnik = new L.TileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', { maxZoom: 20, attribution: OSM_COPY });
  var flickr = new L.Flickr('YOUR_FLICKR_API_KEY',{maxLoad: 50, maxTotal: 250});
  map.addLayer(mapnik);
  map.addLayer(flickr);
  var layers = { "Map": mapnik };
  var overlays = { "Flickr": flickr };
  control_layers = new L.Control.Layers(layers, overlays);
}
</script>

</body>
</html>
